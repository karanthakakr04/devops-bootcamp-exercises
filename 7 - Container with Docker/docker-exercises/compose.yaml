version: '3'
services:
  mysql-container:
    image: mysql:latest
    restart: always
    env_file:
      - db_credentials.env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  
  phpmyadmin-container:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8082:80"
    depends_on:
      - mysql-container
    environment:
      PMA_HOST: mysql-container

volumes:
    db_data: