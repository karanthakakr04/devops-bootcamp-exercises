<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>

        <div class="member">

            <span>Name: </span><h3>Ari Baker</h3>
            <hr />
            <span>Role: </span><h3>Software developer</h3>
            <hr />
